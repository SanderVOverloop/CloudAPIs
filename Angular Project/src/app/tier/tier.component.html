<div class="card" *ngIf="tier">
    <div class="card-header">Tiers</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tier">
                    <td>{{t.tierName}}</td>
                </tr>
              </tbody>
        </table>
    </div>
  </div>
