<div class="card" *ngIf="games">
  <div class="card-header">Playlist</div>
  <div class="card-block">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let game of games">
                  <td>{{game.id}}</td>
                  <td>{{game.name}}</td>
              </tr>
            </tbody>
      </table>
  </div>
</div>
