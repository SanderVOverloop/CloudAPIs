<div class="card" *ngIf="playlist">
    <div class="card-header">Playlist</div>
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let playl of playlist">
                    <td>{{playl.id}}</td>
                    <td>{{playl.name}}</td>
                    <td>{{playl.population.players}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
